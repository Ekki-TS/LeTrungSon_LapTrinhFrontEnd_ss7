<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Biểu mẫu Feedback</title>
    <link rel="stylesheet" href="b7.css">
</head>
<body>

<div class="feedback-form">
    <h2>Biểu Mẫu Feedback Phòng<br>Khám Nha Khoa</h2>

    <label>Họ và tên</label>
    <input type="text" placeholder="Nhập họ tên">

    <label>Email</label>
    <input type="email" placeholder="example@gmail.com">

    <label>Dịch vụ đã sử dụng</label>
    <select>
        <option>Khám răng tổng quát</option>
        <option>Niềng răng</option>
        <option>Tẩy trắng răng</option>
    </select>

    <label>Mức độ hài lòng</label>
    <select>
        <option>Rất hài lòng</option>
        <option>Hài lòng</option>
        <option>Bình thường</option>
        <option>Không hài lòng</option>
    </select>

    <label>Nội dung phản hồi</label>
    <textarea placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>

    <button>Gửi feedback</button>
</div>

</body>
</html>
